<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

 <div id = header> <h1 id = "title">freeCodeCamp Survey Form</h1>
  <p id = "description">Thank you for taking the time to help us improve the platform</P>
  </div><!--HEADER SECTION ENDS HERE-->


  <form id = "survey-form">
    <label id = "name-label" >Name</label><br>
    <input type = "text" id ="name" placeholder = "Enter your name"  required><!--NAME FIELD ENDS HERE--><br><br>
    <label id = "email-label">Email</label><br>
    <input type = "Email" id ="email" placeholder = "Enter your Email" required><!--EMAIL FIELD ENDS HERE--><br><br>
     <label id = "number-label">Age (optional)</label><br>
    <input type = "number" id ="number" placeholder = "age" min = "18" max = "35" ><!--AGE FIELD ENDS HERE--><br><br>

    <label>Which option best describes your current role?</label><br>
    <select id = "dropdown">
      <option value = "">Select current role</option>
      <option value = "1">Front-End Developer</option>
      <option value = "2">Back-End Developer</option>
    </select><!--DROPDOWN SECTION ENDS HERE--><br><br>


   <div id = "radio"> 
    <label>Would you recommend freeCodeCamp to a friend?</label><br>
    <input type = "radio" value = "Definitely" name = "choose">Definitely<br>
     <input type = "radio" value = "Maybe" name = "choose">Maybe<br>
      <input type = "radio" value = "Not sure" name = "choose">Not sure
    </div><!--RADIO SECTION ENDS HERE--><br><br>


    <label>What would you like to see improved? (check all that apply) </label><br>
    <input type = "checkbox" value = "Front-end projects">Front-end projects<br>
    <input type = "checkbox" value = "Back-end projects">Back-end projects<br>
    <input type = "checkbox" value = "Data Visualization">Data Visualization<br>
    <input type = "checkbox" value = "Challenges">Challenges<br>
    <input type = "checkbox" value = "Open Source Community">Open Source Community<br>
    <input type = "checkbox" value = "Gitter help rooms">Gitter help rooms<br>
    <input type = "checkbox" value = "videos">videos<br>
    <input type = "checkbox" value = "City Meetups">City Meetups<br>
    <input type = "checkbox" value = "Wiki">Wiki<br>
    <input type = "checkbox" value = "Forum">Forum<br>
    <input type = "checkbox" value = "Additional courses">Additional courses<!--CHECKBOX SECTION ENDS HERE--><br><br>


    <label>Any comments or suggestions?</label>
    <textarea rows ="4" cols = "50" id = "textarea" placeholder = "Enter your comment here..."></textarea><!--TEXTAREA ENDS HERE--><br><br>

    <input type = "submit" id = "submit" value = "Submit"><!--SUBMIT FIELD ENDS HERE-->

  </form><!--END OF THE FORM-->

  </body>
  </html>
